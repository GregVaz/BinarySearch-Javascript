<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="title" class="bg-dark">
        <h1 class="text-center text-white">Encuentra mi número</h1>
    </section>
    
    <main class="container h-100 mt-4">
        <div class="w-75 mx-auto">
            <blockquote class="blockquote">
                <p class="mb-0">Instrucciones</p>
                <!-- <footer class="blockquote-footer">Escriba un numero mayor igual que 5 y menor igual que 500</footer> -->
                <!-- <footer class="blockquote-footer">Encuentre el número que la computadora ha elejido</footer> -->
              </blockquote>
        </div>
        <div class="input-group w-50 mx-auto my-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Cantidad de numeros</span>
            </div>
            <input type="text" aria-label="Size" class="form-control" name="size" required>
            <button class="btn btn-primary ml-3" type="button" id="size-submit">Crear</button>
            <button class="btn btn-success ml-3" type="button" id="submitAll">Iniciar todo</button>
        </div>

        <section class="my-3">
          
          <div class="d-flex justify-content-between">
            <h4>Búsqueda lineal</h4>
            <div class="buttons">
              <button class="btn btn-primary btn-sm" onclick="seeAllNumbers(['linear', 'visible'])">Ver</button>
              <button class="btn btn-secondary btn-sm" onclick="seeAllNumbers(['linear', 'hidden'])">Ocultar</button>
            </div>
          </div>
          <div id="box-lineal" class="border border-black d-flex flex-wrap">
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="p-2" id="resultl">¡Iniciemos a buscar el número!</h6>
            <button type="button" class="btn btn-primary btn-sm w-25 m-1" id="startl">Iniciar</button>
            <p>Intentos: <span id="countl">0</span></p> 
          </div>
        </section>

        <section class="my-3">
          
          <div class="d-flex justify-content-between">
            <h4>Búsqueda binaria</h4>
            <div class="buttons">
              <button class="btn btn-primary btn-sm" onclick="seeAllNumbers(['binary', 'visible'])">Ver</button>
              <button class="btn btn-secondary btn-sm" onclick="seeAllNumbers(['binary', 'hidden'])">Ocultar</button>
            </div>
          </div>  
          <div id="box-binary" class="border border-black d-flex flex-wrap">
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="p-2" id="resultb">¡Iniciemos a buscar el número!</h6>
            <button type="button" class="btn btn-primary btn-sm w-25 m-1" id="startb">Iniciar</button>
            <p>Intentos: <span id="countb">0</span></p> 
          </div>
        </section>

        <section class="my-3">
          <div class="d-flex justify-content-between">
            <h4>Búsqueda binaria manual</h4>
            <div class="buttons">
              <button class="btn btn-primary btn-sm" onclick="seeAllNumbers(['binaryM', 'visible'])">Ver</button>
              <button class="btn btn-secondary btn-sm" onclick="seeAllNumbers(['binaryM', 'hidden'])">Ocultar</button>
            </div>
          </div>
          <div id="box-manual" class="border border-black d-flex flex-wrap">
          </div>
          <div class="d-flex justify-content-between">
              <h6 class="p-2" id="result">Veamos, ¡escoge un numero!</h6>
              <p>Intentos: <span id="count">0</span></p> 
          </div>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
