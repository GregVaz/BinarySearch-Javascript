<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="title" class="bg-dark">
        <h1 class="text-center text-white">Encuentra mi número</h1>
    </section>
    
    <main class="container h-100 mt-4">
        <div class="w-75 mx-auto">
            <blockquote class="blockquote">
                <p class="mb-0">Instrucciones</p>
                <footer class="blockquote-footer">Escriba un numero mayor igual que 5 y menor igual que 500</footer>
                <footer class="blockquote-footer">Encuentre el número que la computadora ha elejido</footer>
              </blockquote>
        </div>
        <div class="input-group w-50 mx-auto mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Cantidad de numeros</span>
            </div>
            <input type="text" aria-label="Size" class="form-control" name="size" required>
            <button class="btn btn-primary ml-3" type="button" id="size-submit">Iniciar</button>
        </div>

        <div class="d-flex justify-content-around">
            <div class="input-group m-4" style="width: auto;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="type" value="0">
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Manual" disabled aria-label="Text input with radio button">
            </div>
    
            <div class="input-group m-4" style="width: auto;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="type" value="1">
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Busqueda Lineal" disabled aria-label="Text input with radio button">
            </div>
    
            <div class="input-group m-4" style="width: auto;">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="type" value="2">
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Busqueda binaria" disabled aria-label="Text input with radio button">
            </div>
        </div>

        <div id="box-number" class="border border-black mt-4 d-flex flex-wrap">
        </div>
        <div class="d-flex justify-content-between">
            <h5 class="p-2" id="result">Veamos, ¡escoge un numero!</h5>
            <p>Numero de intentos: <span id="count">0</span></p> 
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
